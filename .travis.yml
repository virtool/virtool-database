language: python
sudo: false
python: "3.6"

cache:
  pip: true
  apt: true

install:
- pip install -r requirements.txt

script:
- pytest -v

after_success:
- rm -f viruses.json
- rm -f viruses.json.gz
- python scripts/build.py src -V $TRAVIS_TAG
- gzip viruses.json

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: viruses.json.gz
  on:
    tags: true
